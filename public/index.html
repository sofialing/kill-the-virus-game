<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Kill The Virus</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
	<link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
	<!-- Start section-->
	<section id="start" class="section">
		<div class="container ">
			<div class="columns is-centered">
				<div class="column is-three-fifths has-text-centered ">
					<h1 class="title is-size-1 has-text-white mb-6">Kill the Virus</h1>
					<h2 class="subtitle has-text-white mb-6">
						A simple 2-player real-time game where the goal is to click on a virus as quickly as possible to
						eradicate it. Points are awarded to the players with the fastest reaction time.
					</h2>

					<form id="start-form" class="field has-addons">
						<div class="control">
							<input class="input" type="text" id="username"
								placeholder="Enter a nickname to start the game...">
						</div>
						<div class="control">
							<button type="submit" class="button is-info">
								Play
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</section>

	<!-- Message section-->
	<section id="message" class="section has-text-centered hide has-text-white">
		<p id="message-content"></p>
	</section>

	<!-- Game section-->
	<section id="game" class="section hide">
		<div class="container has-background-white">
			<div class="columns">
				<div id="game-area" class="column is-three-quarters has-background-light">
					<img id="virus" src="/assets/images/virus.svg" alt="" class="hide">
				</div>
				<div id="scoreboard" class="column">
					<div class="card">
						<header class="card-header">
							<p class="card-header-title">Scoreboard</p>
						</header>
						<div class="card-content">
							<div class="content">
								<p class="is-size-1 has-text-weight-bold">
									<span id="player-score">0</span> - <span id="opponent-score">0</span>
								</p>
							</div>
						</div>
						<footer class="card-footer">
							<p id="timer" class="card-footer-item">00:00.000</p>
						</footer>
					</div>
					<div class="card">
						<header class="card-header">
							<p class="card-header-title is-capitalized" id="player-username"></p>
						</header>
						<footer class="card-footer">
							<p id="player-timer" class="card-footer-item">&mdash;</p>
						</footer>
					</div>
					<div class="card">
						<header class="card-header">
							<p class="card-header-title is-capitalized" id="opponent-username"></p>
						</header>
						<footer class="card-footer">
							<p id="opponent-timer" class="card-footer-item">&mdash;</p>
						</footer>
					</div>
					<div class="card">
						<header class="card-header">
							<p class="card-header-title">Game round</p>
						</header>
						<footer class="card-footer">
							<p id="player-timer" class="card-footer-item"><span id="game-round">1</span> / 10</p>
						</footer>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Game over section-->
	<div id="game-over" class="modal">
		<div id="modal-background" class="modal-background"></div>
		<div class="modal-card has-text-centered">
			<header class="modal-card-head has-background-white">
				<p class="modal-card-title is-size-6 has-text-weight-bold is-uppercase">Game over</p>
			</header>
			<section class="modal-card-body">
				<p id="game-result" class="is-size-2 has-text-weight-bold"></p>
			</section>
			<footer class="modal-card-foot has-background-white">
				<!-- <button class="button is-success">Rematch</button> -->
				<button id="new-game" class="button is-success">New game</button>
			</footer>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
	<script src="/assets/js/user-interface.js"></script>
	<script src="/assets/js/game.js"></script>
</body>

</html>
